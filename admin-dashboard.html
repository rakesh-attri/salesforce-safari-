<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Dashboard - Salesforce Safari</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .admin-dashboard { max-width: 600px; margin: 60px auto; padding: 2rem; background: #fff; border-radius: 10px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    .admin-dashboard h2 { margin-bottom: 1.2rem; }
    .admin-dashboard input, .admin-dashboard textarea { width: 100%; margin-bottom: 1rem; padding: 0.7rem; border-radius: 6px; border: 1px solid #e6e6e6; }
    .admin-dashboard button { background: var(--primary); color: #fff; border: 0; padding: 0.7rem 1.2rem; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .admin-dashboard .error { color: #e76f51; margin-bottom: 1rem; }
    .admin-dashboard .success { color: #22c55e; margin-bottom: 1rem; }
    .blog-list { margin-top: 2rem; }
    .blog-list h3 { margin-bottom: 0.5rem; }
    .blog-list .blog-item { background: #f8fafc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="admin-dashboard">
    <h2>Post a New Blog</h2>
    <form id="blogForm">
      <input type="text" id="blogTitle" placeholder="Blog Title" required>
      <textarea id="blogContent" placeholder="Blog Content" rows="5" required></textarea>
      <input type="text" id="blogImage" placeholder="Image URL (SVG or JPG)">
      <div class="error" id="blogError"></div>
      <div class="success" id="blogSuccess"></div>
      <button type="submit">Post Blog</button>
    </form>
    <div class="blog-list" id="blogList">
      <h3>Existing Blogs</h3>
      <!-- Blog items will be rendered here -->
    </div>
  </div>
  <script src="js/admin-dashboard.js"></script>
</body>
</html>
