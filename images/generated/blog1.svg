<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400' viewBox='0 0 600 400'>
  <defs>
    <linearGradient id='bg1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0' stop-color='#3b82f6'/>
      <stop offset='1' stop-color='#1d4ed8'/>
    </linearGradient>
  </defs>
  <rect width='100%' height='100%' fill='url(#bg1)'/>
  
  <!-- Flow diagram -->
  <g transform='translate(50, 100)'>
    <!-- Nodes -->
    <circle cx='80' cy='100' r='30' fill='rgba(255,255,255,0.15)'/>
    <circle cx='250' cy='50' r='30' fill='rgba(255,255,255,0.15)'/>
    <circle cx='250' cy='150' r='30' fill='rgba(255,255,255,0.15)'/>
    <circle cx='420' cy='100' r='30' fill='rgba(255,255,255,0.15)'/>
    
    <!-- Icons -->
    <text x='65' y='115' font-size='30' fill='#fff'>👤</text>
    <text x='235' y='65' font-size='30' fill='#fff'>💼</text>
    <text x='235' y='165' font-size='30' fill='#fff'>🏢</text>
    <text x='405' y='115' font-size='30' fill='#fff'>✅</text>
    
    <!-- Connectors -->
    <path d='M110 100 L220 50' stroke='rgba(255,255,255,0.6)' stroke-width='2'/>
    <path d='M110 100 L220 150' stroke='rgba(255,255,255,0.6)' stroke-width='2'/>
    <path d='M280 50 L390 100' stroke='rgba(255,255,255,0.6)' stroke-width='2'/>
    <path d='M280 150 L390 100' stroke='rgba(255,255,255,0.6)' stroke-width='2'/>
  </g>
  
  <text x='30' y='50' font-size='24' fill='#fff' font-family='Montserrat, sans-serif' font-weight='600'>
    Smart Lead Assignment
  </text>
  <text x='30' y='350' font-size='16' fill='rgba(255,255,255,0.9)' font-family='Montserrat, sans-serif'>
    40% faster response time with intelligent routing
  </text>
</svg>