<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400' viewBox='0 0 600 400'>
  <defs>
    <linearGradient id='bg3' x1='1' y1='0' x2='0' y2='1'>
      <stop offset='0' stop-color='#059669'/>
      <stop offset='1' stop-color='#047857'/>
    </linearGradient>
  </defs>
  <rect width='100%' height='100%' fill='url(#bg3)'/>
  
  <!-- Log streams visualization -->
  <g transform='translate(50, 100)'>
    <!-- Log source nodes -->
    <rect x='20' y='20' width='100' height='40' rx='6' fill='rgba(255,255,255,0.15)'/>
    <rect x='20' y='80' width='100' height='40' rx='6' fill='rgba(255,255,255,0.15)'/>
    <rect x='20' y='140' width='100' height='40' rx='6' fill='rgba(255,255,255,0.15)'/>
    
    <!-- Central node -->
    <rect x='220' y='80' width='120' height='40' rx='6' fill='rgba(255,255,255,0.25)'/>
    
    <!-- Dashboard node -->
    <rect x='420' y='80' width='100' height='40' rx='6' fill='rgba(255,255,255,0.15)'/>
    
    <!-- Connectors -->
    <path d='M120 40 L220 100' stroke='rgba(255,255,255,0.6)' stroke-width='2'/>
    <path d='M120 100 L220 100' stroke='rgba(255,255,255,0.6)' stroke-width='2'/>
    <path d='M120 160 L220 100' stroke='rgba(255,255,255,0.6)' stroke-width='2'/>
    <path d='M340 100 L420 100' stroke='rgba(255,255,255,0.6)' stroke-width='2'/>
    
    <!-- Labels -->
    <text x='35' y='45' font-size='12' fill='#fff' font-family='Montserrat, sans-serif'>App Logs</text>
    <text x='35' y='105' font-size='12' fill='#fff' font-family='Montserrat, sans-serif'>API Logs</text>
    <text x='35' y='165' font-size='12' fill='#fff' font-family='Montserrat, sans-serif'>User Logs</text>
    <text x='235' y='105' font-size='12' fill='#fff' font-family='Montserrat, sans-serif'>Aggregator</text>
    <text x='435' y='105' font-size='12' fill='#fff' font-family='Montserrat, sans-serif'>Dashboard</text>
  </g>
  
  <text x='30' y='50' font-size='24' fill='#fff' font-family='Montserrat, sans-serif' font-weight='600'>
    Centralized Logging
  </text>
  <text x='30' y='350' font-size='16' fill='rgba(255,255,255,0.9)' font-family='Montserrat, sans-serif'>
    Real-time visibility across your entire system
  </text>
</svg>