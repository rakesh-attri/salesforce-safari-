<svg xmlns='http://www.w3.org/2000/svg' width='800' height='400' viewBox='0 0 800 400'>
  <defs>
    <linearGradient id='mapBg' x1='0' y1='0' x2='0' y2='1'>
      <stop offset='0' stop-color='#fafaf9'/>
      <stop offset='1' stop-color='#f5f5f4'/>
    </linearGradient>
    <pattern id='grid' width='40' height='40' patternUnits='userSpaceOnUse'>
      <path d='M0 40L40 0M0 0L40 40' stroke='rgba(0,0,0,0.05)' stroke-width='0.5'/>
    </pattern>
  </defs>
  <rect width='100%' height='100%' fill='url(#mapBg)'/>
  <rect width='100%' height='100%' fill='url(#grid)'/>
  
  <!-- Main roads -->
  <g stroke='#d6d3d1' stroke-width='3' fill='none'>
    <path d='M100 200H700'/>
    <path d='M400 50V350'/>
    <path d='M200 100L600 300'/>
    <path d='M200 300L600 100'/>
  </g>
  
  <!-- Landmarks -->
  <g>
    <!-- Amber Fort -->
    <circle cx='200' cy='100' r='15' fill='#f97316'/>
    <text x='220' y='105' font-size='12' fill='#44403c'>Amber Fort</text>
    
    <!-- Hawa Mahal -->
    <circle cx='400' cy='200' r='15' fill='#f97316'/>
    <text x='420' y='205' font-size='12' fill='#44403c'>Hawa Mahal</text>
    
    <!-- Jal Mahal -->
    <circle cx='300' cy='150' r='15' fill='#f97316'/>
    <text x='320' y='155' font-size='12' fill='#44403c'>Jal Mahal</text>
    
    <!-- Office Location -->
    <circle cx='450' cy='250' r='20' fill='#2563eb'/>
    <text x='430' y='285' font-size='14' fill='#1e3a8a' font-weight='600'>Our Office</text>
  </g>
  
  <!-- Areas -->
  <g fill-opacity='0.1' stroke='#a8a29e' stroke-width='1'>
    <path d='M150 80Q250 50,350 80Q450 110,550 80' fill='#fed7aa'/>
    <path d='M250 300Q350 270,450 300Q550 330,650 300' fill='#bae6fd'/>
  </g>
  
  <!-- Compass -->
  <g transform='translate(700,80)'>
    <circle cx='0' cy='0' r='30' fill='#fff' stroke='#d6d3d1'/>
    <path d='M0 -25L15 25L0 15L-15 25Z' fill='#f97316'/>
    <text x='0' y='-10' text-anchor='middle' font-size='12' fill='#44403c'>N</text>
  </g>
  
  <!-- Title -->
  <text x='50' y='50' font-size='24' fill='#292524' font-family='Montserrat, sans-serif' font-weight='600'>
    Jaipur, The Pink City
  </text>
</svg>