<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400' viewBox='0 0 600 400'>
  <defs>
    <linearGradient id='bg2' x1='0' y1='1' x2='1' y2='0'>
      <stop offset='0' stop-color='#7c3aed'/>
      <stop offset='1' stop-color='#4c1d95'/>
    </linearGradient>
  </defs>
  <rect width='100%' height='100%' fill='url(#bg2)'/>
  
  <!-- Test pyramid -->
  <g transform='translate(100, 80)'>
    <!-- Pyramid layers -->
    <path d='M200 50L350 200L50 200Z' fill='rgba(255,255,255,0.15)'/>
    <path d='M200 120L300 200L100 200Z' fill='rgba(255,255,255,0.2)'/>
    <path d='M200 170L250 200L150 200Z' fill='rgba(255,255,255,0.25)'/>
    
    <!-- Layer labels -->
    <text x='370' y='80' font-size='14' fill='#fff' font-family='Montserrat, sans-serif'>Unit Tests</text>
    <text x='370' y='140' font-size='14' fill='#fff' font-family='Montserrat, sans-serif'>Integration</text>
    <text x='370' y='190' font-size='14' fill='#fff' font-family='Montserrat, sans-serif'>E2E</text>
    
    <!-- Success indicators -->
    <circle cx='350' cy='75' r='8' fill='#22c55e'/>
    <circle cx='350' cy='135' r='8' fill='#22c55e'/>
    <circle cx='350' cy='185' r='8' fill='#22c55e'/>
  </g>
  
  <text x='30' y='50' font-size='24' fill='#fff' font-family='Montserrat, sans-serif' font-weight='600'>
    Resilient Test Framework
  </text>
  <text x='30' y='350' font-size='16' fill='rgba(255,255,255,0.9)' font-family='Montserrat, sans-serif'>
    Data-driven test automation that catches issues early
  </text>
</svg>