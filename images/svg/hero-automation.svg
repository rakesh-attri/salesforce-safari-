<svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900' viewBox='0 0 1600 900'>
  <defs>
    <linearGradient id='g2' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0' stop-color='#7c3aed'/>
      <stop offset='1' stop-color='#4c1d95'/>
    </linearGradient>
    <pattern id='circuit' width='60' height='60' patternUnits='userSpaceOnUse'>
      <path d='M30 10v20M10 30h20M30 50v-20M50 30h-20' stroke='rgba(255,255,255,0.1)' stroke-width='1' fill='none'/>
      <circle cx='30' cy='30' r='2' fill='rgba(255,255,255,0.2)'/>
    </pattern>
  </defs>
  <rect width='100%' height='100%' fill='url(#g2)'/>
  <rect width='100%' height='100%' fill='url(#circuit)'/>
  
  <!-- Automation flow diagram -->
  <g transform='translate(80,150)'>
    <!-- Connected nodes representing automation flow -->
    <circle cx='100' cy='100' r='40' fill='rgba(255,255,255,0.15)'/>
    <circle cx='300' cy='100' r='40' fill='rgba(255,255,255,0.15)'/>
    <circle cx='500' cy='100' r='40' fill='rgba(255,255,255,0.15)'/>
    
    <!-- Connection lines -->
    <path d='M140 100L260 100' stroke='#a78bfa' stroke-width='4'/>
    <path d='M340 100L460 100' stroke='#a78bfa' stroke-width='4'/>
    
    <!-- Flow arrows -->
    <path d='M250 90L270 100L250 110' fill='#a78bfa'/>
    <path d='M450 90L470 100L450 110' fill='#a78bfa'/>
    
    <!-- Icons (simplified) -->
    <path d='M90 90h20v20h-20z' stroke='#fff' stroke-width='2' fill='none'/>
    <path d='M290 90l10 20l10-20' stroke='#fff' stroke-width='2' fill='none'/>
    <circle cx='500' cy='100' r='10' stroke='#fff' stroke-width='2' fill='none'/>
  </g>
  
  <text x='80' y='80' font-size='48' fill='#fff' font-family='Montserrat, sans-serif' font-weight='700'>
    Intelligent Automation
  </text>
  <text x='80' y='440' font-size='24' fill='rgba(255,255,255,0.9)' font-family='Montserrat, sans-serif'>
    Streamline your workflows with powerful automation tools
  </text>
</svg>