<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Login - Salesforce Safari</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .admin-login { max-width: 340px; margin: 80px auto; padding: 2rem; background: #fff; border-radius: 10px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    .admin-login h2 { margin-bottom: 1.2rem; }
    .admin-login input { width: 100%; margin-bottom: 1rem; padding: 0.7rem; border-radius: 6px; border: 1px solid #e6e6e6; }
    .admin-login button { width: 100%; background: var(--primary); color: #fff; border: 0; padding: 0.7rem; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .admin-login .error { color: #e76f51; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="admin-login">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="error" id="loginError"></div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
